<md-toolbar color="primary">
  <span>BIM GENERATOR</span>
  <span class="bim-spacer"></span>
  <md-icon class="bim-icon">favorite</md-icon>
  <md-icon class="bim-icon">delete</md-icon>
</md-toolbar>

<div class="bim-content">
  <div class="login" *ngIf="!isLoggedIn">
    <app-login (onLoginClicked)="login($event)"></app-login>
  </div>

  <div class="transaction" *ngIf="isLoggedIn">
    <md-card class="bim-card">
      <app-transaction></app-transaction>
    </md-card>
  </div>
</div>
