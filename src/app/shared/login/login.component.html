<md-card class="bim-form">
  <div class="bim-full-width">
    <md-select placeholder="Choose Server" class="bim-select-full-width">
      <md-option *ngFor="let server of servers" [value]="server.url">
        {{ server.name }}
      </md-option>
    </md-select>
  </div>
  <md-input-container class="bim-full-width">
    <input mdInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="user.email">
    <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error>
  </md-input-container>
  <md-input-container class="bim-full-width">
    <input type="password" mdInput placeholder="Password" [(ngModel)]="user.password">
  </md-input-container>
  <button md-raised-button color="primary" (click)="login()">Login</button>
</md-card>
